<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Calculator X</title>
  </head>
  <body>
    <header>
      <h1>Calculator X</h1>
    </header>
    <main>
      <section class="basicSection">
        <h2>Basic Arithmatic</h2>
        <!-- Addition -->
        <form class="addition" action="">
          <input type="number" />
          <span> + </span>
          <input type="number" />
          <span> = </span>
          <input type="text" />
        </form>

        <!-- Subtraction -->
        <form class="subtraction" action="">
          <input type="number" />
          <span> &#8722 </span>
          <input type="number" />
          <span> = </span>
          <input type="text" />
        </form>

        <!-- Multiplication -->
        <form class="multiplication" action="">
          <input type="number" />
          <span> &#215 </span>
          <input type="number" />
          <span> = </span>
          <input type="text" />
        </form>

        <!-- Division -->
        <form class="division" action="">
          <input type="number" />
          <span> &#247 </span>
          <input type="number" />
          <span> = </span>
          <input type="text" />
        </form>

        <h2>Special Operations</h2>
        <!-- Modulo -->
        <form class="modulo" action="">
          <input type="number" />
          <span> &#247 </span>
          <input type="number" />
          <span> = </span>
          <input type="text" />
        </form>

        <div><input type="reset" name="reset" id="reset"></div>
      </section>

    </main>
    <!-- JS -->
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
